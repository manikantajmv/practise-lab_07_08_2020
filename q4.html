<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonaaci series</title>
</head>
<body>
    <h1 id="temp"></h1>
</body>
<script>
    var looping = function (n) {
            var op=" "
            var a = 0;
            var b = 1;
            var t = 1;
            op+=a+", "
            op+=b+", "
            for(var i = 2; i <= n; i++) {
                t = a + b;
                op+=t+", "
                a = b;
                b = t;
            }
            return op;
        };
    var n= prompt("Please Enter N value");
    n=parseInt(n);
    document.getElementById("temp").innerText=looping(n)

</script>
</html>
