<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Browser and OS details</title>
</head>
<body>
    <script>
    function details_of_browser() {
        var info = "\n App Name: " + navigator.appName;
           info += "\n App Version: " + navigator.appVersion;
           info += "\n App Code Name: " + navigator.appCodeName;
           info += "\n User Agent: " + navigator.userAgent;
           info += "\n Platform: " + navigator.platform;
    
        alert("Your computer details: " + info);
    }
    </script>
     
    <button type="button" onclick="details_of_browser();">Click the Button To get the details</button>
</body>
</html>
